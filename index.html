<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wav2Lip Fullscreen</title>
  <style>
    /* Quitar m√°rgenes y padding por defecto */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden; /* Evita scroll */
    }

    /* Contenedor del iframe para ocupar todo el espacio */
    .iframe-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(100% - 50px); /* Restamos altura del footer */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #ccc;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
      z-index: 10;
    }

    footer a {
      color: #4fc3f7;
      text-decoration: none;
      margin-left: 5px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="https://fabiolamp-wav2lip-fab-gpu.hf.space"></iframe>
  </div>

  <footer>
    Powered by <a href="https://huggingface.co/spaces/fabiolamp/wav2lip_fab_GPU" target="_blank">Hugging Face Wav2Lip Space</a>
  </footer>

</body>
</html>
